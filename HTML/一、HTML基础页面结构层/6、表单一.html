<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础表单</title>
</head>
<body>

<form action="#" method="get" >
<!-- input标签 -->
    姓名：<input type="text">  <!--文字域 -->
    密码：<input type="password">    <!--密码域 -->
    文件上传：<input type="file">     <!--文件域 -->
    复选域：<input type="checkbox">     <!--复选域 -->
    单选域：<input type="radio">     <!--单选域 -->
    按钮：<input type="button">     <!--按钮 -->
    提交：<input type="submit">     <!--提交 -->
    重置：<input type="reset">     <!--重置 -->
    隐藏域：<input type="hidden">     <!--隐藏域 -->
    图像域：<input type="image">     <!--图像域 -->
	


</form>

</body>
</html>
