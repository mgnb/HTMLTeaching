<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带结构标签表格属性设置</title>
</head>
<body>

<table border="6" bgcolor="#7fffd4" width="600px"
       cellspacing="0" cellpadding="5" align="center"
frame="lhs" rules="all">
    <caption>前端工程平均工资</caption>
    <thead>
    <tr>
        <th>城市</th>
        <th>2014年</th>
        <th>2014年</th>
        <th>2015年</th>
        <th>2016年</th>
    </tr>
    <tr>
        <th>城市</th>
        <th>上半年</th>
        <th>下半年</th>
        <th>2015年</th>
        <th>2016年</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>北京</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
    </tr>

    <tr>
        <td>上海</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
    </tr>

    </tbody>
    <tfoot>
    <tr>
        <td>总计</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
