<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格嵌套</title>
</head>
<body>
    <table border="1"cellspacing="0" cellpadding="1" align="center">
        <tr>
            <td>2014年</td>
            <td>2015年</td>
            <td>2016年</td>
        </tr>

        <tr>
            <td>
                <table border="1" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>上半年</td>
                        <td>下半年</td>
                    </tr>
                    <tr>
                        <td>8000</td>
                        <td>9000</td>
                    </tr>
                </table>
            </td>
            <td>10000</td>
            <td>12000</td>
        </tr>
    </table>
</body>
</html>
