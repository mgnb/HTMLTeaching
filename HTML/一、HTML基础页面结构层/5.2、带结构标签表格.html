<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带结构标签表格</title>
</head>
<body>

<table border="1" width="500px">
    <caption>前端工程平均工资</caption>
    <thead>
    <tr>
        <th>城市</th>
        <th>2014年</th>
        <th>2014年</th>
        <th>2015年</th>
        <th>2016年</th>
    </tr>
    <tr>
        <th>城市</th>
        <th>上半年</th>
        <th>下半年</th>
        <th>2015年</th>
        <th>2016年</th>
    </tr>
    </thead>

<tbody>
    <tr>
        <td>北京</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
    </tr>

    <tr>
        <td>上海</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
    </tr>

</tbody>
    <tfoot>
    <tr>
        <td>总计</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
        <td>1000</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
