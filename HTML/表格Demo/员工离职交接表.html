<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工离职表</title>
</head>
<body>

<!--
https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1586540840277&di=c8b148ae66b05d4224f629953bcb79a6&imgtype=0&src=http%3A%2F%2Fp0.ifengimg.com%2Fpmop%2F2018%2F0813%2F6F35F7F841BE5D7B5A2CCDCE8156A38B1F12833C_size23_w438_h438.jpeg
-->

<table border="1" cellspacing="0" cellpadding="10" width="800px" align="center">
    <caption>员工离职交接表</caption>
    <thead align="center">
    <tr>
        <td>姓名</td>
        <td></td>
        <td>部门</td>
        <td width="80px"></td>
        <td>职位</td>
        <td width="90px"></td>
    </tr>
    <tr>
        <td>入职日期</td>
        <td></td>
        <td>离职日期</td>
        <td width="80px"></td>
        <td>离职类别</td>
        <td width="90px"></td>
    </tr>
    <tr>
        <td>离职原因</td>
        <td colspan="5"></td>
    </tr>
    </thead>

    <tbody align="center">
    <tr>
        <td colspan="2">交接部门事项</td>
        <td colspan="2">交接人签字</td>
        <td colspan="2">备注</td>
    </tr>
    <tr>
        <td rowspan="3" valign="middle"><br/>本<br/>部<br/>门</td>
        <td>工作职责交接</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td>工作资料交接</td>
        <td colspan="4"></td>
    </tr>

    <tr>
        <td>...........</td>
        <td colspan="4"></td>
    </tr>
    <!--    财务部-->
    <tr>
        <td rowspan="5"><br/>财<br/>务<br/>部</td>
        <td>应领奖金</td>
        <td colspan="4"></td>
    </tr>

    <tr>
        <td>备用金交接</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td>扣缴金额</td>
        <td colspan="4"></td>
    </tr>

    <tr>
        <td>发票交接</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td>......</td>
        <td colspan="4"></td>
    </tr>

    <!--    人力资源-->
    <tr>
        <td rowspan="3"><br/>人<br/>力<br/>资<br/>源</td>
        <td>员工手册</td>
        <td colspan="4"></td>
    </tr>

    <tr>
        <td>办公用品</td>
        <td colspan="4"></td>
    </tr>

    <tr>
        <td>.....</td>
        <td colspan="4"></td>
    </tr>
    </tbody>

    <tfoot align="center" valign="middle">
    <tr>
        <td>总经理指示</td>
        <td colspan="5"></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
